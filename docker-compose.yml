version: '3.8'

services:
  db:
    image: postgres:13
    restart: always
    env_file:
      - .env.docker
    environment:
      - POSTGRES_USER=${PSQL_USER}
      - POSTGRES_PASSWORD=${PSQL_PASS}
      - POSTGRES_PORT=${PSQL_PORT}
      - POSTGRES_DB=${PSQL_DBNAME}
    depends_on:
      - redis
    networks:
      - go-template-networks

  redis:
    image: redis:6-alpine
    restart: always
    networks:
      - go-template-networks

  wait-for-db:
    image: atkrad/wait4x
    depends_on:
      - db
    command: tcp db:${PSQL_PORT} -t 30s -i 250ms
    networks:
      - go-template-networks

  app:
    build: .
    container_name: go-template-app
    restart: always
    env_file:
      - ./.env.${ENVIRONMENT_NAME}
    depends_on:
      wait-for-db:
        condition: service_completed_successfully
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
    environment:
      ENVIRONMENT_NAME: ${ENVIRONMENT_NAME}
    networks:
      - go-template-networks
networks:
  go-template-networks:
    external: false
  